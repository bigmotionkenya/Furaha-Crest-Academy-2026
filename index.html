<!DOCTYPE html>

    <title>Furaha Crest Academy</title>
    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- GSAP (required for moving hero) -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" defer></script>
    <!-- Hero Animation -->
    <script src="script.js" defer></script>
    <style>
        /* Basic responsive styles to ensure the site adjusts to any screen size */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .hero-track {
            display: flex;
            width: calc(200px * 12); /* Adjust based on image count for seamless scroll */
            animation: scroll 20s linear infinite;
        }
        .hero-track img {
            width: 200px;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Adjust for seamless loop */
        }
        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
        }
        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 4rem); /* Responsive font size */
            margin: 0;
        }
        .hero-content p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin: 10px 0;
        }
        .read-more-btn-container {
            margin-top: 20px;
        }
        .read-more-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .admission-banner {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .admission-banner h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 0;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .whatsapp-float img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        /* Media queries for better responsiveness */
        @media (max-width: 768px) {
            .hero-track img {
                width: 150px; /* Smaller images on mobile */
            }
            .hero-track {
                width: calc(150px * 12);
            }
            .hero-content {
                padding: 10px;
            }
            .read-more-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .hero-track img {
                width: 120px;
            }
            .hero-track {
                width: calc(120px * 12);
            }
            .hero-content h1 {
                font-size: 2rem;
            }
            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
